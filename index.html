<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="moment.js"></script>
</head>
<body>
<div id="wrapper" style="margin:20px 15%">
<div>
	<h1>Center Station</h1>
</div>
<div class="panel panel-primary" id="mainDiv">
	<div class="panel-heading">Current Train Schedule</div>
	<table class="table table-striped" id="table1">
		<tr>
			<th>Train</th>
			<th>Destination</th>
			<th>Frequency (min)</th>
			<th>Next Arrival</th>
			<th>Minutes Away</th>
		</tr>
	</table>
</div>
<div class="panel panel-primary" id="addTrain">
	<div class="panel-heading">Add Train</div>
		<form style="margin:10pt 1%">
			<div class="form-group">
				<label>Train Name</label>
  				<input class="form-control" id="trainName" type="text">
  			</div>
  			<div class="form-group">
  				<label>Destination</label>
  				<input class="form-control" id="destination" type="text">
  			</div>
  			<div class="form-group">
  				<label>First Train Time (HH:mm - military time)</label>
  				<input class="form-control" id="firstTrain" type="text">
  			</div>
  			<div class="form-group">
  				<label>Frequency</label>
  				<input class="form-control" id="frequency" type="text">
  			</div>
  		<button id="submit" type="button" class="btn btn-primary">Submit</button>
</form>
</div>
</div>

</body>
</html>
